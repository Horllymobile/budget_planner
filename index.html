<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script type="module">
    import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.alertController = alertController;
  </script>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          Budget Planner
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  Budget Planner
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Expense Reason:</ion-label>
                  <ion-input type="text" id="input-reason">
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Expense Amount:</ion-label>
                  <ion-input type="number" id="input-amount">
                </ion-item>
                <div class="ion-margin-vertical ion-text-right">
                  <ion-button color="danger" fill="outline"  id="btn-cancle">
                    <ion-icon name="close-outline" slot="start"></ion-icon>
                    Clear
                  </ion-button>
                  <ion-button id="btn-add">
                    <ion-icon name="add-outline" slot="start"></ion-icon>
                    Add Expense
                  </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list id="expenses-list"></ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <p class="ion-margin">Total Expenses: $<span id="total-expenses"></span></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </ion-app>
  <script src="script.js"></script>
</body>

</html>
